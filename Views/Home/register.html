<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="site.css">
</head>
<body>
    <h1 class="page-title">Create account</h1>
    <div class="auth-card">
        <form method="post" class="auth-form">
            <div class="auth-field">
                <label class="auth-label">Email</label>
                <input type="email" class="auth-input" placeholder="Enter email" />
            </div>

            <div class="auth-field">
                <label class="auth-label">Username</label>
                <input type="text" class="auth-input" placeholder="Choose a username" />
            </div>

            <div class="auth-field">
                <label class="auth-label">Password</label>
                <input type="password" class="auth-input" placeholder="Create a password" />
            </div>

            <div class="auth-field">
                <label class="auth-label">Confirm Password</label>
                <input type="password" class="auth-input" placeholder="Repeat password" />
            </div>

            <button type="submit" class="auth-btn">Register</button>

            <p class="auth-switch">
                Already have an account? 
                <a href="login.html" class="auth-link">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
