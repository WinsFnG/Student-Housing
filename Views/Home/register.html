<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <h1 class="page-title">Create account</h1>
    <div class="auth-card">
        <form method="post" class="auth-form" id="registerForm">
            <div class="auth-field">
                <label class="auth-label">First Name</label>
                <input type="text" name="firstName" class="auth-input" placeholder="Your first name" required />
            </div>

            <div class="auth-field">
                <label class="auth-label">Last Name</label>
                <input type="text" name="lastName" class="auth-input" placeholder="Your last name" required />
            </div>

            <div class="auth-field">
                <label class="auth-label">Email</label>
                <input type="email" name="email" class="auth-input" placeholder="Enter email" required />
            </div>

            <div class="auth-field">
                <label class="auth-label">Username</label>
                <input type="text" name="username" class="auth-input" placeholder="Choose a username" required />
            </div>

            <div class="auth-field">
                <label class="auth-label">Password</label>
                <input type="password" name="password" class="auth-input" placeholder="Create a password" required />
            </div>

            <button type="submit" class="auth-btn">Register</button>

            <p class="auth-switch">
                Already have an account? 
                <a href="login.html" class="auth-link">Login</a>
            </p>
        </form>
    </div>

    <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
            // Fetch point pro registraci
            const response = await fetch('/api/register', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert("Registration successful! Now you can log in.");
                window.location.href = 'login.html';
            } else {
                const errorData = await response.json();
                alert("Registration failed: " + (errorData.message || "Unknown error"));
            }
        } catch (error) {
            console.error("Backend connection error:", error);
            alert("Frontend mode: Registration form is ready for backend integration.");
        }
    });
    </script>
</body>
</html>
